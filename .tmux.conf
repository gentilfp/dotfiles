# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'pwittchen/tmux-plugin-spotify' # pip install spotify-cli-linux
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'gmoe/tmux-wifi'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# weather
set-option -g @tmux-weather-format "%c+%t+%l"

# OneDark color reference
# gray #282C34
# red #E06C75
# green #98C379
# yellow # E5C07B
# blue # 61AFEF
# purple #C678DD
# cyan #56B6C2
# light gray #ABB2BF

# status bar
set-option -g status-right-length 200
set-option -g status-left-length 20
set-option -g status-left " ðŸ’» #[bold]#(whoami) âž¡ "
set-option -g status-right "#[fg=#E06C75,bold]#{spotify_status_full} â™¬  î‚³ #[fg=#98C379]CPU:#{cpu_percentage} | RAM:#{ram_percentage} | TEMP:#{cpu_temp} î‚³ #[fg=#E5C07B]#{wifi_ssid} #{wifi_icon} î‚³ #[fg=#61AFEF]#{weather} î‚³ #[fg=#C678DD]%d %h %Y %H:%M #{prefix_highlight}ðŸ’» #[nobold]"


# window status
set -g status-bg "#5C6370"
set -g status-fg "#ABB2BF"
setw -g window-status-current-style fg=white,bg=colour236,bold,noitalics
set -g window-status-current-format " #I: #W (#F) "
set -g window-status-format " #I: #W (#F) "

# zsh as default shell
set-option -g default-shell /bin/zsh

# Color
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
 
# Use Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Balance panes
bind -n C-M-h select-layout even-vertical
bind -n C-M-v select-layout even-horizontal
 
# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Swap windows with arrow
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# Resize panes
bind-key -n M-S-Down resize-pane -D
bind-key -n M-S-Up resize-pane -U
bind-key -n M-S-Left resize-pane -L
bind-key -n M-S-Right resize-pane -R
 
# Mouse mode
set-option -g mouse on

# Make scrolling with wheels work
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
 
# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v
 
# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reload windows indexes
bind-key R movew -r

# Send to all panes on/off
bind-key ! setw synchronize-panes on
bind-key @ setw synchronize-panes off

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
